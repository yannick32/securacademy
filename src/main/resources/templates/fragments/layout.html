<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head-cdn">
    <!-- Bootstrap -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e6fe33520b.js" crossorigin="anonymous"></script>
<!--    Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <!--    Animate.css-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<head th:fragment="head-upsilonium">
    <!-- Upsilonium stuff -->
    <!-- CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Favicon -->
    <link
            rel="icon"
            type="image/png"
            th:href="@{/favicon/securacademy-icon-01.png}"
    />
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand brand-logo" th:href="@{'/'}">SecurAcademy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar-item">
                    <a th:href="@{'/management/courses'}"
                       class="nav-link"
                       sec:authorize="hasAuthority('course:read')"
                    >Courses</a>
                </li>
                <li class="navbar-item">
                    <a
                            th:href="@{'/management/students'}"
                            class="nav-link"
                            sec:authorize="hasAuthority('student:read')"
                    >Students</a>
                </li>
<!--                &lt;!&ndash; <li class="navbar-item"><a href="" class="nav-link">My blog</a></li> &ndash;&gt;-->
<!--                <a href="/create-post" class="btn btn-primary ml-1"><i class="fas fa-edit"></i> Create post</a>-->
            </ul>
            <ul class="navbar-nav ml-auto">
                <div>
                    <form method="post" th:action="@{'/logout'}">
                        <button
                                sec:authorize="isAuthenticated()"
                                type="submit"
                                class="btn btn-secondary mr-2 navbar-item"><i class="fas fa-sign-out-alt"
                                                                                ></i>
                            Sign
                            out
                        </button>
                    </form>
                </div>
                <div class="text-center">
                    <a
                            sec:authorize="!isAuthenticated()"
                            th:href="@{'/login'}"
                            class="btn btn-secondary mr-2">Sign in</a>
                    <a
                            sec:authorize="!isAuthenticated()"
                            href="#" class="btn btn-primary">Register</a>
                </div>
            </ul>
        </div>
    </nav>
</header>

<div th:fragment="js-upsilonium">
    <!-- JavaScript -->
    <script th:src="@{/js/myscript.js}"></script>
</div>

<div th:fragment="js-bootstrap">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>

<div th:fragment="js-wow">
    <!-- WOW -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</div>
</body>
</html>
